<hr>
<h1>static</h1>
<div *ngFor="let temp of footerData" class="card">
   <img class="card-img-top" src="holder.js/100x180/" alt="Title" />
   <div class="card-body">
      <h4 class="card-title">{{temp.id}}</h4>
      <h4 class="card-title">{{temp.title}}</h4>
      <p class="card-text">{{temp.description}}</p>
   </div>
</div>
<hr>

<h2>dinamic</h2>
<div *ngFor="let temp of footerData2" class="card">
   <!-- src:Property binding yapalÄ±m -->
   <img class="card-img-top" [src]="temp.imageUrl" [alt]="temp.imageUrl" />
   <div class="card-body">
      <h4 class="card-title">{{temp.id}}</h4>
      <h4 class="card-title">{{temp.title}}</h4>
      <p class="card-text">{{temp.description}}</p>
   </div>
</div>
